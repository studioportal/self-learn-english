[build]
  base = "/"
  publish = "/"
  command = "# no build command needed"

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Redirect for SPA fallback - only redirect if file doesn't exist
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
