<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player - SELF-LEARN ENGLISH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .player-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .chapter-title {
            color: #4f8cff;
            margin-bottom: 1rem;
        }
        .audio-player {
            width: 100%;
            margin: 1rem 0;
        }
        .nav-link {
            color: #4f8cff;
            transition: all 0.2s;
        }
        .nav-link:hover {
            color: #2d5a9e;
        }
        .player-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <nav class="mb-4">
            <a href="index.html" class="nav-link">&larr; Back to Table of Contents</a>
        </nav>
        <div class="player-card">
            <h1 class="chapter-title" id="chapterTitle">Loading...</h1>
            <div class="audio-player">
                <audio controls id="audioPlayer" style="width: 100%">
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="player-info">
                <h5>Instructions:</h5>
                <ul>
                    <li>Listen to the audio carefully</li>
                    <li>Practice speaking along with the recording</li>
                    <li>Repeat each section until you feel confident</li>
                </ul>
                <p class="mt-3"><strong>Tip:</strong> Use headphones for better learning experience!</p>
            </div>
        </div>
    </div>
    <script>
        // Get chapter info from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const audioFile = urlParams.get('audio');
        const title = urlParams.get('title');
        
        if (audioFile && title) {
            document.getElementById('audioPlayer').src = audioFile;
            document.getElementById('chapterTitle').textContent = decodeURIComponent(title);
        }
    </script>
</body>
</html>
